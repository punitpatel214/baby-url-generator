apiVersion: apps/v1
kind: Deployment
metadata:
  name: baby-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baby-ui
  template:
    metadata:
      labels:
        app: baby-ui
    spec:
      containers:
        - name: baby-ui
          image: punitpatel/baby-ui:dev
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: baby-ui
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: LoadBalancer
  selector:
    app: baby-ui
  ports:
    - port: 3000
      nodePort: 30002
      targetPort: 80