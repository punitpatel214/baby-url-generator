apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cassandra-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra
  labels:
    app: cassandra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
        - name: cassandra
          image: cassandra:latest
          ports:
            - containerPort: 9042
          volumeMounts:
            - name: storage
              mountPath: /data/db
#          lifecycle:
#            postStart:
#              exec:
#                command: [ "/bin/sh", "cqlsh", "-f",  ../service-integration-test/cassandra.cql  ]
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: cassandra-pvc
---

apiVersion: v1
kind: Service
metadata:
  name: cassandra
  labels:
    app: cassandra
spec:
  type: ClusterIP
  ports:
    - port: 9042
      protocol: TCP
  selector:
    app: cassandra